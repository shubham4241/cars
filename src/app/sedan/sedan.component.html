<div class="container text-center"><h1>Sedan</h1>

      <div class="col" *ngFor="let c of car">
        <div class="card" style="width: 18rem;">
            <img src="{{c.img}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{c.model}}</h5>

              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
      </div>      
    </div>
  </div>
